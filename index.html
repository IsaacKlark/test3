<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="table">
        <div class="table__top">
            <div class="table__header">
                Submitted sitemaps
                <img src="images/info.svg" alt="info" class="svg__info" />
            </div>
            <div class="table__action-sitemap">
                <p>
                    Recrawl sitemap
                </p>
                <p>
                    Remove sitemap
                </p>
            </div>
        </div>
        <div class="table__filters">
            <div class="table__filters-p">Filters:</div>
            <form class="form">
                <div class="urlOrPart-wrapper">
                    <input class="form__urlOrPart form__input" type="text" name="urlOrPart"
                        placeholder="URL or its part">
                    <div class="urlOrInputFocus">
                        <label for="Sitemap-contains" class="urlOrInputFocus__label">
                            <input type="radio" name="urlOrInput" id="Sitemap-contains" class="urlOrInputFocus__radio"
                                checked />
                            Sitemap contains
                        </label>
                        <label for="SitemapDontcontain" class="urlOrInputFocus__label">
                            <input type="radio" name="urlOrInput" id="SitemapDontcontain"
                                class="urlOrInputFocus__radio" />
                            Sitemap doesn't contain
                        </label>
                        <label for="ExactMatch" class="urlOrInputFocus__label">
                            <input type="radio" name="urlOrInput" id="ExactMatch" class="urlOrInputFocus__radio" />
                            Exact match
                        </label>
                        <hr class="urlOrInputFocus__hr" />
                        <div class="urlOrInputFocus__buttons-wrapper">
                            <button type="button" class="urlOrInputFocus__button urlOrInputFocus__reset">
                                Reset
                            </button>
                            <button type="button" class="urlOrInputFocus__button urlOrInputFocus__apply">
                                Apply
                            </button>
                        </div>
                    </div>
                </div>
                <select name="types" class="form__input">
                    <option class="form__option" value="allTypes">All types</option>
                </select>
                <select name="submitted" class="form__input">
                    <option class="form__option" value="allTypes">Submitted</option>
                </select>
                <label class="form__input form__date-div" for="date">
                    <img src="images/calendar.svg" alt="calendar">
                    <input type="date" name="date" class="form__date" id="date">
                </label>
                <div class="allSitmaps-wrapper">
                    <div class="inputWrapper">
                    <input 
                        type="text" 
                        class="form__input allSitmaps-input" 
                        value="All sitemaps" 
                    />
                    </div>
                    <div class="allSitmaps">
                        <button class="allSitmaps__button" type="button">
                            Success
                        </button>
                        <button class="allSitmaps__button" type="button">
                            Couldn't fetch
                        </button>
                        <button class="allSitmaps__button" type="button">
                            Errors
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table__table" cols="8">
            <thead>
                <tr class="table__row table__head">
                    <td class="table__cell">
                        <input type="checkbox" class="table__checkbox" />
                        Sitemap (5)
                    </td>
                    <td class="table__cell">Type</td>
                    <td class="table__cell">Submitted</td>
                    <td class="table__cell">Last check</td>
                    <td class="table__cell">Status</td>
                    <td class="table__cell">URLs</td>
                    <td class="table__cell">Recrawl</br>sitemap</td>
                    <td class="table__cell">Remove</br>sitemap</td>
                </tr>
            </thead>
            <tbody class="table__body"></tbody>
        </table>
    </section>

    <script src="table.js">
    </script>
</body>

</html>
